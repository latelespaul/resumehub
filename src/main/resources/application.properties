spring.application.name=resumehub

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/resumehub
spring.datasource.username=taxuser
spring.datasource.password=password123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Multipart Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Logging Configuration
logging.level.root=INFO
logging.level.com.makemework.org=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security Configuration (Basic)
spring.security.user.name=admin
spring.security.user.password=admin123

# LLM Configuration (placeholder for future configuration)
llm.model.type=gpt
llm.api.timeout=30000
